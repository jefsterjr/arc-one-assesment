<div class="row mb-3">
  <div class="col">
    <h2 class="text-center">Learning Management System</h2>
  </div>
</div>
<div>
  <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="tab-login" [class.active]="viewMode=='login'" (click)="viewMode='login'"
              aria-selected="true">Login
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="tab-register" [class.active]="viewMode=='register'" (click)="viewMode='register'"
              aria-selected="false">Register
      </button>
    </li>
  </ul>
</div>

<div class="tab-content" [ngSwitch]="viewMode">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login"
       *ngSwitchCase="'login'">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <br>
      <div class="row">
        <div class="form-outline mb-4">
          <label class="form-label" for="loginName">Email</label>
          <input type="email" id="loginName" class="form-control"/>

        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-control"/>

        </div>
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary form-control">Sign in</button>
    </form>

  </div>
  <div class="tab-pane fade show active" id="pills-register" role="tabpanel" aria-labelledby="tab-register"
       *ngSwitchCase="'register'">
    <form >
      <br>
      <div class="row mb-3">
        <div class="col-md-6 form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName">
        </div>

        <div class="col-md-6 form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 form-group">
          <label for="dateOfBirth" class="form-label">Date of Birth</label>
          <input type="date" id="dateOfBirth" class="form-control" formControlName="dateOfBirth">
        </div>
        <div class="col-md-6 form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email"  (blur)="validateEmail()">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6 form-group">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
        </div>

        <div class="col-md-6 form-group">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control" formControlName="address">
        </div>
      </div>

      <div class="row mb-3">
        <!-- Password input -->
        <div class="col-md-6 form-group">
          <label class="form-label" for="registerPassword">Password</label>
          <input type="password" id="registerPassword" class="form-control" (blur)="validatePassword()"/>
        </div>

        <div class="col-md-6 form-group">
          <label class="form-label" for="registerRepeatPassword"  >Repeat password</label>
          <input type="password" id="registerRepeatPassword" class="form-control" (blur)="validatePassword()"/>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
        <div class="col-md-6 ">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
